<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <title>Romofy</title>
  </head>
  <header class="header">
    <a href="index.html"
      ><img
        src="../img/logos/Logo-transparent.png"
        alt="romofy logo"
        class="logo"
    /></a>

    <nav class="main-nav">
      <ul class="main-nav-list">
        <li><a href="#" class="main-nav-link">Premium</a></li>
        <li><a href="#" class="main-nav-link">Support</a></li>
        <li><a href="#" class="main-nav-link">Download</a></li>
        <li><a class="main-nav-separator">|</a></li>
        <li><a href="#" class="main-nav-link">Sign up</a></li>
        <li><a href="#" class="main-nav-link">Log in</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Listening is everything</h1>
            <p class="hero-discription">
              Millions of songs and podcasts. No credit card needed.
            </p>
            <a href="#" class="btn btn--fill margin-right-sm"
              >Get Romofy free</a
            >
            <a href="#" class="btn btn--outline">Learn more</a>

            <div class="subscriber-box">
              <div class="subscriber-img">
                <img
                  src="../img/customer/customer-1.jpg"
                  alt="subscriber image"
                />
                <img
                  src="../img/customer/customer-2.jpeg"
                  alt="subscriber image"
                />
                <img
                  src="../img/customer/customer-3.jpg"
                  alt="subscriber image"
                />
                <img
                  src="../img/customer/customer-4.jpg"
                  alt="subscriber image"
                />
                <img
                  src="../img/customer/customer-5.jpeg"
                  alt="subscriber image"
                />
                <img
                  src="../img/customer/customer-6.jpg"
                  alt="subscriber image"
                />
                <img
                  src="../img/customer/customer-7.jfif"
                  alt="subscriber image"
                />
                <img
                  src="../img/customer/customer-8.jfif"
                  alt="subscriber image"
                />
              </div>
              <p class="subscriber-text">
                <span>Million</span> of subscribers listen daily!
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              src="../img/headphone.png"
              alt="picture of a headphone"
              class="hero-img"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
